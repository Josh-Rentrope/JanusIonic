  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Network Manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding>
    <!-- List Section -->
    <ion-list *ngIf="this.device.networkManager.peers">
      <ion-item no-lines  *ngFor="let peerKey of this.getKeys(); ">
        <!-- Avatar-->
        <ion-avatar item-start>
          <img images-filter [src]="" />
        </ion-avatar>
        <!-- Item-title -->
        <ion-label item-title padding-top>{{peerKey}} ({{this.device.networkManager.peers[peerKey].ipv4Addresses}}) </ion-label>
        <!-- Toggle -->
        <!--<ion-toggle item-end [(ngModel)]="this.device.SensorData.Sensors.Acceleration.Enabled" (ionchange)="this.device.UpdateSensors()"></ion-toggle>-->
      </ion-item>
      
    </ion-list>
  </ion-grid>
</ion-content>
