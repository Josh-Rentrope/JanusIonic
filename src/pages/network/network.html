<ion-header>

  <ion-navbar>
    <ion-title>Network</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding>
    <!-- List Section -->
    <ion-list>
      <ion-item no-lines *ngFor="let peer of networkManager.peers">
        <!-- Avatar-->
        <ion-avatar item-start>
          <img images-filter [src]="" />
        </ion-avatar>
        <!-- Item-title -->
        <ion-label item-title padding-top>{{peer.name}} ({{peer.ipv4Addresses[0]}})</ion-label>
        <!-- Toggle -->
        <!--<ion-toggle item-end [(ngModel)]="this.device.SensorData.Sensors.Acceleration.Enabled" (ionchange)="this.device.UpdateSensors()"></ion-toggle>-->
      </ion-item>
      
    </ion-list>
  </ion-grid>
</ion-content>
