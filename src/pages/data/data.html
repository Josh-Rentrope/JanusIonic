<ion-header>

  <ion-navbar>
    <ion-title>Data 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list-header header-section no-margin>
        <!-- Header-title -->
		<h1 >Recent Records</h1>
      </ion-list-header>
	  
      <ion-item no-lines *ngIf="this.device.SensorData.LastIncident">
		  <h1 color="danger" style="color: white;">Recording Incident</h1>
      </ion-item>
      <ion-item no-lines *ngFor="let incident of this.device.SensorData.Incidents">
        <!-- Item-title -->
        <ion-label item-title padding-top>Incident ({{incident.timestamp}})</ion-label>
        <!-- Toggle -->
        
      </ion-item>
	  <ion-list-header header-section no-margin>
        <!-- Header-title -->
		<h1>Incident Archives</h1>
      </ion-list-header>
	  
      <ion-item *ngFor="let archive of this.device.Archives" (click)="openArchive(archive.name)"> 
        <!-- Item-title -->
        <ion-label item-title no-padding>{{archive.name}}</ion-label>
        <!-- Toggle -->
        
      </ion-item>
	  <button ion-button full large color="danger" (click)="this.device.EraseData()"> Clear Data</button>
       
    </ion-list>
</ion-content>
