<ion-header>

  <ion-navbar>
    <ion-title>Device Configuration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>
    <!-- List Section -->
    <ion-list>
      <ion-list-header header-section no-margin>
        <!-- Header-title -->
        <button ion-button full large *ngIf="!this.device.SensorData.Enabled" (click)="this.device.ToggleDataCollection()"> Start Device</button>
        <button ion-button full large *ngIf="this.device.SensorData.Enabled" color="danger" (click)="this.device.ToggleDataCollection()"> Stop Device</button>
      </ion-list-header>
      <ion-item no-lines>
        <!-- Avatar-->
        <ion-avatar item-start>
          <img images-filter [src]="this.device.SensorData.Sensors.Acceleration.Image" />
        </ion-avatar>
        <!-- Item-title -->
        <ion-label item-title padding-top>{{this.device.SensorData.Sensors.Acceleration.Type}}</ion-label>
        <!-- Toggle -->
        <ion-toggle item-end [(ngModel)]="this.device.SensorData.Sensors.Acceleration.Enabled" (ionchange)="this.device.UpdateSensors()"></ion-toggle>
      </ion-item>
      <ion-item no-lines>
        <!-- Avatar-->
        <ion-avatar item-start>
          <img images-filter [src]="this.device.SensorData.Sensors.Sound.Image" />
        </ion-avatar>
        <!-- Item-title -->
        <ion-label item-title padding-top>{{this.device.SensorData.Sensors.Sound.Type}}</ion-label>
        <!-- Toggle -->
        <ion-toggle item-end [(ngModel)]="this.device.SensorData.Sensors.Sound.Enabled" (ionchange)="this.device.UpdateSensors()"></ion-toggle>
      </ion-item>
      <ion-item no-lines>
        <!-- Avatar-->
        <ion-avatar item-start>
          <img images-filter [src]="this.device.SensorData.Sensors.Camera.Image" />
        </ion-avatar>
        <!-- Item-title -->
        <ion-label item-title padding-top>{{this.device.SensorData.Sensors.Camera.Type}}</ion-label>
        <!-- Toggle -->
        <ion-toggle item-end [(ngModel)]="this.device.SensorData.Sensors.Camera.Enabled" (ionchange)="this.device.UpdateSensors()"></ion-toggle>
      </ion-item>
      
    </ion-list>
  </ion-grid>
</ion-content>
